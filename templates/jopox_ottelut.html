{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <h2>Tällä sivulla näytetään Jopoxin tapahtumat. </h2>
        <p>Toistaiseksi käytössä on vain demo-toiminto, joka esittää S-kiekko U12:n Jopox-tapahtumat.</p>
    </div>

    <div class="container mt-5">
        <form id="jpxkalenteri" action="{{ url_for('hae_kalenteri_endpoint') }}" method="get">
            <button type="button" id="fetchEventsButton" class="btn btn-primary">Hae ottelut Jopoxista</button>
        </form>
    </div>

    <h2 class="text-center mt-5">Otteluluettelo</h2>
    <div class="table-responsive">
        <table id="JopoxGamesTable" class="display table table-striped table-bordered mt-3" style="width:100%">
            <thead class="thead-dark">
                <tr>
                    <th>Pvm</th>
                    <th>Tapahtuma</th>
                    <th>Aika</th>
                    <th>Paikka</th>
                    <th>Lisätiedot</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

{% endblock %}
