{% extends "layout.html" %}
{% block content %}
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.password.label }} {{ form.password }}
    </div>
    <div>
        {{ form.confirm_password.label }} {{ form.confirm_password }}
    </div>
    <div>
        {{ form.submit }}
    </div>
</form>
{% endblock %}
